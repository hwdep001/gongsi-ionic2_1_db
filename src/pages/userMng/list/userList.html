<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!searchClicked">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!searchClicked">사용자 관리</ion-title>
    <ion-buttons end *ngIf="!searchClicked" (click)="startSearch()" >
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons start style="order: 1;" *ngIf="searchClicked" (click)="cancelSearch()">
      <button ion-button icon-only style="width: 40px; padding-left: 2px;">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar end [(ngModel)]="searchVal" (ionInput)="searchUsers($event)" placeholder="Name or email" *ngIf="searchClicked" (click)="clearSearch($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content class="icontent">

  <ion-list class="ilist">
    <ion-item class="ilist-item" *ngFor="let user of userList">
      <ion-avatar item-start (click)="showUserPhoto(user.photoURL)" >
        <img class="cursor" [src]="user.photoURL ? user.photoURL : 'assets/img/google_default_photo.jpg'">
      </ion-avatar>
      <ion-label class="cursor" (click)="showUserInfo(user.uid)">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
