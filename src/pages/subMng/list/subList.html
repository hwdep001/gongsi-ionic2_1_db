<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subject</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="icontent">

  <ion-list class="ilist">
    <ion-item class="ilist-item cursor" *ngFor="let sub of subs" (click)="clickSub(sub)" >
      {{sub.data().name}}
    </ion-item>
  </ion-list>

</ion-content>
